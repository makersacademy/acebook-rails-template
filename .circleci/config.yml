version: 2
jobs:
  build:
    working_directory: ~/acebook-derailed-team
    docker:
      - image: circleci/ruby:2.5.0-node-browsers
        environment:
          PGHOST: 127.0.0.1
          PGUSER: root
          RAILS_ENV: test

      - image: circleci/postgres:9.6.2-alpine
        environment:
          POSTGRES_USER: root
          POSTGRES_DB: acebook-derailed-team_test

    steps:
      - checkout

      # - run:
