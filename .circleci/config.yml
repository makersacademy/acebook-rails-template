      - restore_cache:
          keys:
            - acebook-derailed-{{ checksum "Gemfile.lock" }}
            - acebook-derailed-

      - run:
          name: Bundle Install
          command: bundle check --path vendor/bundle || bundle install --deployment

      - save_cache:
          key: acebook-derailed-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
