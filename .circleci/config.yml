      - run:
          name: Setup Database
          command: bundle exec rake db:create 

      - run:
          name: database migration
          command: bundle exec rake db:migrate

      - run:
          name: run schema
          command: rake db:schema:load
        
      - run:
          name: Run tests
          command: bundle exec rspec

