language: ruby
dist: trusty
rvm:
  - 2.5.0
services:
  - postgresql
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - bundle exec rake db:test:prepare
  - bundle exec rake db:create
  - bundle exec rake db:migrate
script:
  - bundle exec rspec
deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    develop: acebook-inSANE
