language: ruby
rvm:
  - 2.5.0
services:
  - postgresql
before_script:
  - bundle install
  - bundle exec rake db:create
  - bundle exec rake db:migrate
  - bundle exec rspec
deploy:
  provider: heroku
  api_key:
    secure: 
  app: acebook-fantastic-four
  on:
    repo: krisswiltshire30/acebook-fantastic-four
  run:
    - "rake db:migrate"
    - "rake cleanup"